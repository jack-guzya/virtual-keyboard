<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="virtual-keyboard">
      <textarea name="" id=""></textarea>
      <div class="keys-area">
        <div class="row">
          <div class="key">
            <p class="main-letter">ё</p>
          </div>
          <div class="key">
            <p class="secondary-letter">!</p>
            <p class="main-letter">1</p>
          </div>
          <div class="key">
            <p class="secondary-letter">"</p>
            <p class="main-letter">2</p>
          </div>
          <div class="key">
            <p class="secondary-letter">№</p>
            <p class="main-letter">3</p>
          </div>
          <div class="key">
            <p class="secondary-letter">;</p>
            <p class="main-letter">4</p>
          </div>
          <div class="key">
            <p class="secondary-letter">%</p>
            <p class="main-letter">5</p>
          </div>
          <div class="key">
            <p class="secondary-letter">:</p>
            <p class="main-letter">6</p>
          </div>
          <div class="key">
            <p class="secondary-letter">?</p>
            <p class="main-letter">7</p>
          </div>
          <div class="key">
            <p class="secondary-letter">*</p>
            <p class="main-letter">8</p>
          </div>
          <div class="key">
            <p class="secondary-letter">(</p>
            <p class="main-letter">9</p>
          </div>
          <div class="key">
            <p class="secondary-letter">)</p>
            <p class="main-letter">0</p>
          </div>
          <div class="key">
            <p class="secondary-letter">_</p>
            <p class="main-letter">-</p>
          </div>
          <div class="key">
            <p class="secondary-letter">+</p>
            <p class="main-letter">=</p>
          </div>
          <div class="key func backspace">
            <p class="main-letter">Backspace</p>
          </div>
        </div>
        <div class="row">
          <div class="key func tab">
            <p class="main-letter">Tab</p>
          </div>
          <div class="key">
            <p class="main-letter">Й</p>
          </div>
          <div class="key">
            <p class="main-letter">Ц</p>
          </div>
          <div class="key">
            <p class="main-letter">У</p>
          </div>
          <div class="key">
            <p class="main-letter">К</p>
          </div>
          <div class="key">
            <p class="main-letter">Е</p>
          </div>
          <div class="key">
            <p class="main-letter">Н</p>
          </div>
          <div class="key">
            <p class="main-letter">Г</p>
          </div>
          <div class="key">
            <p class="main-letter">Ш</p>
          </div>
          <div class="key">
            <p class="main-letter">Щ</p>
          </div>
          <div class="key">
            <p class="main-letter">З</p>
          </div>
          <div class="key">
            <p class="main-letter">Х</p>
          </div>
          <div class="key">
            <p class="main-letter">Ъ</p>
          </div>
          <div class="key">
            <p class="secondary-letter">|</p>
            <p class="main-letter">\</p>
          </div>
          <div class="key func del">
            <p class="main-letter">DEL</p>
          </div>
        </div>
        <div class="row">
          <div class="key func caps">
            <p class="main-letter">Caps Lock</p>
          </div>
          <div class="key">
            <p class="main-letter">Ф</p>
          </div>
          <div class="key">
            <p class="main-letter">Ы</p>
          </div>
          <div class="key">
            <p class="main-letter">В</p>
          </div>
          <div class="key">
            <p class="main-letter">А</p>
          </div>
          <div class="key">
            <p class="main-letter">П</p>
          </div>
          <div class="key">
            <p class="main-letter">Р</p>
          </div>
          <div class="key">
            <p class="main-letter">О</p>
          </div>
          <div class="key">
            <p class="main-letter">Л</p>
          </div>
          <div class="key">
            <p class="main-letter">Д</p>
          </div>
          <div class="key">
            <p class="main-letter">Ж</p>
          </div>
          <div class="key">
            <p class="main-letter">Э</p>
          </div>
          <div class="key func enter">
            <p class="main-letter">Enter</p>
          </div>
        </div>
        <div class="row">
          <div class="key func shift-left">
            <p class="main-letter">Shift</p>
          </div>
          <div class="key">
            <p class="main-letter">Я</p>
          </div>
          <div class="key">
            <p class="main-letter">Ч</p>
          </div>
          <div class="key">
            <p class="main-letter">С</p>
          </div>
          <div class="key">
            <p class="main-letter">М</p>
          </div>
          <div class="key">
            <p class="main-letter">И</p>
          </div>
          <div class="key">
            <p class="main-letter">Т</p>
          </div>
          <div class="key">
            <p class="main-letter">Ь</p>
          </div>
          <div class="key">
            <p class="main-letter">Б</p>
          </div>
          <div class="key">
            <p class="main-letter">Ю</p>
          </div>
          <div class="key">
            <p class="secondary-letter">,</p>
            <p class="main-letter">.</p>
          </div>
          <div class="key func shift-left">
            <p class="main-letter">Shift</p>
          </div>
          <div class="key func up">
            <p class="main-letter">&uarr;</p>
          </div>
        </div>
        <div class="row">
          <div class="key func ctrl-left">
            <p class="main-letter">Ctrl</p>
          </div>
          <div class="key func win">
            <p class="main-letter">Win</p>
          </div>
          <div class="key func alt-left">
            <p class="main-letter">Alt</p>
          </div>
          <div class="key func space">
            <p class="main-letter">	&mdash;</p>
          </div>
          <div class="key func alt-right">
            <p class="main-letter">Alt</p>
          </div>
          <div class="key func ctrl-right">
            <p class="main-letter">Ctrl</p>
          </div>
          <div class="key func left">
            <p class="main-letter">&larr;</p>
          </div>
          <div class="key func down">
            <p class="main-letter">&darr;</p>
          </div>
          <div class="key func right">
            <p class="main-letter">&rarr;</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
